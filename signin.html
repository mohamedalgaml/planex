<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planex - Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #0095ff;
            --dark-bg: #1a1a1a;
            --light-bg: #f5f5f5;
            --text-dark: #333333;
            --text-light: #ffffff;
            --accent-color: #ff6f61;
            --transition-speed: 0.3s;
            --glow-blue: rgba(0, 149, 255, 0.5);
            --glow-orange: rgba(255, 111, 97, 0.5);
            --input-focus-glow: 0 0 0 2px rgba(0, 149, 255, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('52822621855_e19b0f9aa1_o.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color var(--transition-speed) ease, color var(--transition-speed) ease;
        }

        body.dark-theme {
            color: var(--text-light);
        }

        .auth-container {
            width: 100%;
            max-width: 430px;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            text-align: left;
            border-radius: 18px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
            color: var(--text-dark);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .auth-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.2);
        }

        body.dark-theme .auth-container {
            background-color: rgba(30, 30, 30, 0.95);
            border-color: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
        }

        .auth-header {
            margin-bottom: 30px;
            text-align: center;
        }

        .auth-header h1 {
            font-size: 1.8rem;
            color: var(--text-dark);
            margin: 20px 0 0 0;
            font-weight: 600;
            text-align: center;
        }

        body.dark-theme .auth-header h1 {
            color: var(--text-light);
        }

        .brand-nav {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 700;
            letter-spacing: -1px;
            transition: all var(--transition-speed) ease;
            display: inline-block;
        }

        .brand-nav:hover {
            transform: scale(1.05);
            text-shadow: 0 0 10px var(--glow-blue);
        }

        body.dark-theme .brand-nav {
            color: var(--primary-blue);
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            position: relative;
        }

        .form-group label {
            font-size: 0.95rem;
            color: var(--text-dark);
            font-weight: 500;
        }

        body.dark-theme .form-group label {
            color: var(--text-light);
        }

        .form-group input {
            padding: 14px 16px;
            border-radius: 10px;
            border: 1px solid #ddd;
            background: rgba(255, 255, 255, 0.95);
            color: var(--text-dark);
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
            transition: all var(--transition-speed) ease;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        body.dark-theme .form-group input {
            background: rgba(40, 40, 40, 0.95);
            color: var(--text-light);
            border-color: #444;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: var(--input-focus-glow), 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        body.dark-theme .form-group input:focus {
            border-color: var(--primary-blue);
            box-shadow: var(--input-focus-glow), 0 4px 12px rgba(0, 0, 0, 0.3);
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 40px;
            color: #999;
        }

        body.dark-theme .input-icon {
            color: #777;
        }

        .auth-button {
            background: linear-gradient(135deg, var(--primary-blue), #007acc);
            color: var(--text-light);
            border: none;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
            transition: all var(--transition-speed) ease;
            box-shadow: 0 5px 15px rgba(0, 149, 255, 0.4);
            position: relative;
            overflow: hidden;
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .auth-button i {
            transition: transform 0.3s ease;
        }

        .auth-button:hover i {
            transform: translateX(5px);
        }

        .auth-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 149, 255, 0.6);
            background: linear-gradient(135deg, #0085e6, #006bb3);
        }

        .auth-button:active {
            transform: translateY(1px);
        }

        .forgot-password {
            margin-top: 15px;
            text-align: center;
        }

        .forgot-password a {
            color: var(--primary-blue);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all var(--transition-speed) ease;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .forgot-password a:hover {
            color: #007acc;
            text-decoration: underline;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 25px 0;
            color: #777;
            font-size: 0.9rem;
        }

        body.dark-theme .divider {
            color: #aaa;
        }

        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ddd;
        }

        body.dark-theme .divider::before, body.dark-theme .divider::after {
            border-color: #444;
        }

        .divider:not(:empty)::before {
            margin-right: 15px;
        }

        .divider:not(:empty)::after {
            margin-left: 15px;
        }

        .create-account-button {
            background: linear-gradient(135deg, var(--accent-color), #e65c00);
            color: var(--text-light);
            border: none;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
            transition: all var(--transition-speed) ease;
            box-shadow: 0 5px 15px rgba(255, 111, 97, 0.4);
            position: relative;
            overflow: hidden;
            margin-top: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .create-account-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 111, 97, 0.6);
            background: linear-gradient(135deg, #ff5a4d, #cc5200);
        }

        .create-account-button:active {
            transform: translateY(1px);
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .social-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .social-btn:hover {
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .social-btn.google {
            background: #DB4437;
        }

        .social-btn.facebook {
            background: #4267B2;
        }

        .social-btn.apple {
            background: #000000;
        }

        @media (max-width: 768px) {
            .auth-container {
                max-width: 90%;
                padding: 30px;
                margin: 20px;
            }

            .brand-nav {
                font-size: 2rem;
            }

            .auth-header h1 {
                font-size: 1.5rem;
            }
        }

        /* Animation for form elements */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .auth-header {
            animation: fadeIn 0.6s ease-out;
        }

        .form-group {
            animation: fadeIn 0.6s ease-out 0.1s forwards;
            opacity: 0;
        }

        .form-group:nth-child(2) {
            animation-delay: 0.2s;
        }

        .auth-button {
            animation: fadeIn 0.6s ease-out 0.3s forwards;
            opacity: 0;
        }

        .divider {
            animation: fadeIn 0.6s ease-out 0.4s forwards;
            opacity: 0;
        }

        .create-account-button {
            animation: fadeIn 0.6s ease-out 0.5s forwards;
            opacity: 0;
        }
    </style>
</head>
<body class="light-theme">
    <div class="auth-container">
        <!-- Sign In Form -->
        <div id="signInForm">
            <!-- "Sign In" Header -->
            <div class="auth-header">
                <a href="index.php" class="brand-nav">Planex</a>
                <h1>Sign In to Your Account</h1>
            </div>

            <form class="auth-form" id="fullForm" action="login.php" method="POST">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <i class="fas fa-envelope input-icon"></i>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <i class="fas fa-lock input-icon"></i>
                </div>
                <button type="submit" class="auth-button">
                    Sign In <i class="fas fa-arrow-right"></i>
                </button>
                <div class="forgot-password">
                    <a href="#"><i class="fas fa-key"></i> Forgot password?</a>
                </div>
            </form>

            <div class="divider">Or continue with</div>

            <div class="social-login">
                <a href="#" class="social-btn google"><i class="fab fa-google"></i></a>
                <a href="#" class="social-btn facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-btn apple"><i class="fab fa-apple"></i></a>
            </div>

            <button type="button" class="create-account-button" onclick="window.location.href='create_account.html'">
                Create New Account <i class="fas fa-user-plus"></i>
            </button>
        </div>
    </div>

    <script>
        // Theme synchronization
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            document.body.classList.toggle('dark-theme', savedTheme === 'dark');
            document.body.classList.toggle('light-theme', savedTheme === 'light');
        });

        // Form validation with better UX
        document.getElementById('fullForm').addEventListener('submit', function(e) {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            let isValid = true;

            // Clear previous error styles
            document.querySelectorAll('.form-group input').forEach(input => {
                input.classList.remove('error');
            });

            // Email validation
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                document.getElementById('email').classList.add('error');
                isValid = false;
            }

            // Password validation
            if (password.trim() === "" || password.length < 6) {
                document.getElementById('password').classList.add('error');
                isValid = false;
            }

            if (!isValid) {
                e.preventDefault();
                // Add shake animation to invalid fields
                document.querySelectorAll('.error').forEach(el => {
                    el.style.animation = 'shake 0.5s';
                    setTimeout(() => {
                        el.style.animation = '';
                    }, 500);
                });
            }
        });

        // Add shake animation for errors
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                20%, 60% { transform: translateX(-5px); }
                40%, 80% { transform: translateX(5px); }
            }
            .error {
                border-color: #ff6f61 !important;
                box-shadow: 0 0 0 2px rgba(255, 111, 97, 0.3) !important;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
