<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planex - Create Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #0095ff;
            --dark-bg: #1a1a1a;
            --light-bg: #f5f5f5;
            --text-dark: #333333;
            --text-light: #ffffff;
            --accent-color: #ff6f61;
            --transition-speed: 0.3s;
            --glow-blue: rgba(0, 149, 255, 0.5);
            --glow-orange: rgba(255, 111, 97, 0.5);
            --input-focus-glow: 0 0 0 2px rgba(0, 149, 255, 0.3);
            --card-bg-light: rgba(255, 255, 255, 0.95);
            --card-bg-dark: rgba(30, 30, 30, 0.95);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://pplx-res.cloudinary.com/image/upload/v1740395260/user_uploads/wJzXdkUmyahOJCd/p0fz3gzx.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color var(--transition-speed) ease, color var(--transition-speed) ease;
        }

        body.dark-theme {
            color: var(--text-light);
            background-color: rgba(0, 0, 0, 0.7);
        }

        .project-form-container {
            width: 100%;
            max-width: 650px;
            background: var(--card-bg-light);
            padding: 40px;
            border-radius: 18px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 0.6s ease-out;
            margin: 20px;
        }

        body.dark-theme .project-form-container {
            background: var(--card-bg-dark);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .project-form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.2);
        }

        .project-form-container h1 {
            font-size: 1.8rem;
            color: var(--text-dark);
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
        }

        body.dark-theme .project-form-container h1 {
            color: var(--text-light);
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
            animation: fadeIn 0.6s ease-out;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--text-dark);
            font-size: 0.95rem;
        }

        body.dark-theme .form-group label {
            color: var(--text-light);
        }

        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 14px 16px;
            border-radius: 10px;
            border: 1px solid #ddd;
            background: rgba(255, 255, 255, 0.95);
            color: var(--text-dark);
            font-size: 1rem;
            transition: all var(--transition-speed) ease;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        body.dark-theme .form-group input[type="text"],
        body.dark-theme .form-group textarea {
            background: rgba(40, 40, 40, 0.95);
            color: var(--text-light);
            border-color: #444;
        }

        .form-group input[type="text"]:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: var(--input-focus-glow), 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-weight: 400;
            transition: color var(--transition-speed) ease;
        }

        .radio-group label:hover {
            color: var(--primary-blue);
        }

        .radio-group input[type="radio"] {
            appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid #ccc;
            border-radius: 50%;
            transition: all var(--transition-speed) ease;
            position: relative;
            cursor: pointer;
        }

        .radio-group input[type="radio"]:checked {
            border-color: var(--primary-blue);
        }

        .radio-group input[type="radio"]:checked::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 10px;
            height: 10px;
            background: var(--primary-blue);
            border-radius: 50%;
        }

        .roles-container,
        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 10px;
        }

        .role-tag,
        .project-tag {
            background: rgba(0, 149, 255, 0.1);
            color: var(--primary-blue);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all var(--transition-speed) ease;
        }

        body.dark-theme .role-tag,
        body.dark-theme .project-tag {
            background: rgba(0, 149, 255, 0.2);
        }

        .role-tag i,
        .project-tag i {
            cursor: pointer;
            font-size: 0.8rem;
            opacity: 0.7;
            transition: opacity var(--transition-speed) ease;
        }

        .role-tag i:hover,
        .project-tag i:hover {
            opacity: 1;
        }

        .role-tag:hover,
        .project-tag:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--glow-blue);
        }

        #role-input,
        #tag-input {
            padding: 12px 16px;
            border-radius: 10px;
            border: 1px solid #ddd;
            background: rgba(255, 255, 255, 0.95);
            color: var(--text-dark);
            font-size: 0.95rem;
            transition: all var(--transition-speed) ease;
        }

        body.dark-theme #role-input,
        body.dark-theme #tag-input {
            background: rgba(40, 40, 40, 0.95);
            color: var(--text-light);
            border-color: #444;
        }

        #role-input:focus,
        #tag-input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: var(--input-focus-glow), 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        .create-project-btn {
            background: linear-gradient(135deg, var(--accent-color), #e65c00);
            color: var(--text-light);
            border: none;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
            transition: all var(--transition-speed) ease;
            box-shadow: 0 5px 15px rgba(255, 111, 97, 0.4);
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .create-project-btn i {
            transition: transform 0.3s ease;
        }

        .create-project-btn:hover i {
            transform: translateX(5px);
        }

        .create-project-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 111, 97, 0.6);
            background: linear-gradient(135deg, #ff5a4d, #cc5200);
        }

        .create-project-btn:active {
            transform: translateY(1px);
        }

        .create-project-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
        }

        .create-project-btn:hover::after {
            width: 200%;
            height: 200%;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Staggered animations */
        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
        .form-group:nth-child(5) { animation-delay: 0.5s; }
        .create-project-btn { animation-delay: 0.6s; }

        /* Responsive design */
        @media (max-width: 768px) {
            .project-form-container {
                padding: 30px;
                max-width: 90%;
            }
            
            .radio-group {
                flex-direction: column;
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            .project-form-container {
                padding: 25px 20px;
            }
            
            .project-form-container h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body class="light-theme">
    <div class="project-form-container">
        <h1>Create New Project</h1>
        
        <div class="form-group">
            <label for="project-title">Project Title</label>
            <input type="text" id="project-title" placeholder="e.g. AI Sustainability App">
        </div>
        
        <div class="form-group">
            <label for="project-description">Description</label>
            <textarea id="project-description" rows="5" placeholder="Describe your project goals, technologies you'll use, and what kind of collaborators you're looking for..."></textarea>
        </div>
        
        <div class="form-group">
            <label>Project Type</label>
            <div class="radio-group">
                <label>
                    <input type="radio" name="project-type" value="open" checked> 
                    <i class="fas fa-globe"></i> Open to Join
                </label>
                <label>
                    <input type="radio" name="project-type" value="invite"> 
                    <i class="fas fa-lock"></i> Invite Only
                </label>
            </div>
        </div>
        
        <div class="form-group">
            <label>Roles Needed</label>
            <div class="roles-container" id="roles-list">
                <div class="role-tag">
                    <span>Developer</span>
                    <i class="fas fa-times" onclick="removeRole(this)"></i>
                </div>
                <div class="role-tag">
                    <span>Designer</span>
                    <i class="fas fa-times" onclick="removeRole(this)"></i>
                </div>
            </div>
            <div class="add-role-container">
                <input type="text" id="role-input" placeholder="Add role (e.g. Data Scientist, Marketer)">
                <button class="add-role-btn" onclick="addRole()"><i class="fas fa-plus"></i></button>
            </div>
        </div>
        
        <div class="form-group">
            <label>Project Tags</label>
            <div class="tags-container" id="project-tags">
                <div class="project-tag">
                    <span>AI</span>
                    <i class="fas fa-times" onclick="removeTag(this)"></i>
                </div>
                <div class="project-tag">
                    <span>Sustainability</span>
                    <i class="fas fa-times" onclick="removeTag(this)"></i>
                </div>
            </div>
            <div class="add-tag-container">
                <input type="text" id="tag-input" placeholder="Add tag (e.g. Web3, Machine Learning)">
                <button class="add-tag-btn" onclick="addTag()"><i class="fas fa-plus"></i></button>
            </div>
        </div>
        
        <button class="create-project-btn" id="create-project">
            <i class="fas fa-rocket"></i> Create Project
        </button>
    </div>

    <script>
        // Theme synchronization
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            document.body.classList.toggle('dark-theme', savedTheme === 'dark');
            document.body.classList.toggle('light-theme', savedTheme === 'light');
            
            // Initialize role and tag inputs
            document.getElementById('role-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && this.value.trim() !== '') {
                    addRole();
                }
            });
            
            document.getElementById('tag-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && this.value.trim() !== '') {
                    addTag();
                }
            });
            
            // Initialize create project button
            document.getElementById('create-project').addEventListener('click', createProject);
        });

        function addRole() {
            const input = document.getElementById('role-input');
            const role = input.value.trim();
            
            if (role && !roleExists(role)) {
                const rolesList = document.getElementById('roles-list');
                const roleTag = document.createElement('div');
                roleTag.className = 'role-tag';
                roleTag.innerHTML = `
                    <span>${role}</span>
                    <i class="fas fa-times" onclick="removeRole(this)"></i>
                `;
                rolesList.appendChild(roleTag);
                input.value = '';
                
                // Add animation
                roleTag.style.animation = 'fadeIn 0.3s ease-out';
            }
        }

        function removeRole(element) {
            element.parentElement.style.animation = 'fadeOut 0.3s ease-out';
            setTimeout(() => {
                element.parentElement.remove();
            }, 300);
        }

        function roleExists(role) {
            const roles = document.querySelectorAll('.role-tag span');
            return Array.from(roles).some(el => el.textContent.toLowerCase() === role.toLowerCase());
        }

        function addTag() {
            const input = document.getElementById('tag-input');
            const tag = input.value.trim();
            
            if (tag && !tagExists(tag)) {
                const tagsContainer = document.getElementById('project-tags');
                const tagElement = document.createElement('div');
                tagElement.className = 'project-tag';
                tagElement.innerHTML = `
                    <span>${tag}</span>
                    <i class="fas fa-times" onclick="removeTag(this)"></i>
                `;
                tagsContainer.appendChild(tagElement);
                input.value = '';

                tagElement.style.animation = 'fadeIn 0.3s ease-out';
            }
        }

        function removeTag(element) {
            element.parentElement.style.animation = 'fadeOut 0.3s ease-out';
            setTimeout(() => {
                element.parentElement.remove();
            }, 300);
        }

        function tagExists(tag) {
            const tags = document.querySelectorAll('.project-tag span');
            return Array.from(tags).some(el => el.textContent.toLowerCase() === tag.toLowerCase());
        }

        function createProject() {
            const title = document.getElementById('project-title').value.trim();
            const description = document.getElementById('project-description').value.trim();
            const projectType = document.querySelector('input[name="project-type"]:checked').value;
            
            const roles = Array.from(document.querySelectorAll('.role-tag span')).map(el => el.textContent);
            const tags = Array.from(document.querySelectorAll('.project-tag span')).map(el => el.textContent);
            if (!title) {
                alert('Please enter a project title');
                document.getElementById('project-title').focus();
                return;
            }
            
            if (!description) {
                alert('Please enter a project description');
                document.getElementById('project-description').focus();
                return;
            }
            
            if (roles.length === 0) {
                alert('Please add at least one role needed for the project');
                document.getElementById('role-input').focus();
                return;
            }
            
            // Create project object
            const project = {
                title,
                description,
                type: projectType,
                roles,
                tags,
                createdAt: new Date().toISOString()
            };
            console.log('Creating project:', project);
            const btn = document.getElementById('create-project');
            btn.innerHTML = '<i class="fas fa-check"></i> Project Created!';
            btn.style.background = 'linear-gradient(135deg, #4CAF50, #2E7D32)';
            
            setTimeout(() => {
                btn.innerHTML = '<i class="fas fa-rocket"></i> Create Project';
                btn.style.background = 'linear-gradient(135deg, var(--accent-color), #e65c00)';
            }, 2000);
        }
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeOut {
                from { opacity: 1; transform: translateY(0); }
                to { opacity: 0; transform: translateY(20px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
